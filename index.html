<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Never</title>
    <script src="https://kit.fontawesome.com/e568a469d0.js" crossorigin="anonymous"></script>

</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!--wifi icon-->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <Span>20:10</Span>
        </div>
        <div class="status-bar__column">
            <span>19%</span>
            <!--battery icon and charging-->
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
</body>
</html>
